<!doctype html>
<html>
    <head>
        <title>Synchronization Input</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="mobile-web-app-capable" content="yes">
        <!-- <link rel="shortcut icon" href="favicon.ico"> -->
        <script src="bower_components/vue/dist/vue.js"></script>
        <script src="bower_components/vue-resource/dist/vue-resource.js"></script>
        <style>
            body {
                font-family: sans-serif;
                margin: 0;
                overflow: hidden;
                width: 100%;
                background-color: #FAEAFF;
                height: 100%;
            }
        </style>

    </head>
    <body>
        <div id="table">
            <h3>{{header}}</h3>
            <table>
                <thead>
                    <td>Username</td>
                    <td>KeyCount</td>
                    <td>Order</td>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script type="text/javascript">
            new Vue({
                el: '#table',
                data: {
                    header: 'Key Count Order.',
                    data: {}
                },
                created: function() {
                    this.$http.get('http://127.0.0.1:5000/data/username/all/date/today').then((response) => {
                        this.data = response.data;
                    }, (response) => {});
                }
            });
        </script>
    </body>
</html>
